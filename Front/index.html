<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="front.js" defer></script>
    <title>Array Sorting</title>
</head>

<body>
    <div class="container">
        <!-- Array Input/Display Section -->
        <div class="area" id="array-section">
            <div class="header-and-buttons" id="array-header-and-buttons">
                <h2>Массив</h2>
                <div>
                    <button class="save-btn" onclick="sort()">Сортировать</button>
                    <button class="save-btn" onclick="saveToDB('array-input')">
                        <svg fill="#000000" height="20px" width="24px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512" xml:space="preserve">
                            <g>
                                <g>
                                    <path d="M440.125,0H0v512h512V71.875L440.125,0z M281.6,31.347h31.347v94.041H281.6V31.347z M136.359,31.347h113.894v125.388
			h94.041V31.347h32.392v156.735H136.359V31.347z M417.959,480.653H94.041V344.816h323.918V480.653z M417.959,313.469H94.041
			v-31.347h323.918V313.469z M480.653,480.653h-31.347V250.775H62.694v229.878H31.347V31.347h73.665v188.082h303.02V31.347h19.108
			l53.512,53.512V480.653z" />
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <textarea id="array-input" rows="18" cols="50" placeholder="Введите массив..."></textarea>
        </div>

        <!-- Database Interface -->
        <div class="area" id="database-section">
            <div class="header-and-buttons" id="DB-header-and-buttons">
                <h2>База данных</h2>
                <div>
                    <button class="save-btn" onclick="updateDB()">Обновить</button>
                </div>
            </div>
            <div class="table-container">
            <table>
                <thead>
                    <tr>
                        
                        <td>
                            Массив
                        </td>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        </div>

        <!-- Results Display Section -->
        <div class="area" id="results-section">
            <div class="header-and-buttons" id="sorted-array-header-and-buttons">
                <h2>Отсортированный массив</h2>

                <div>
                    <button class="save-btn" onclick="saveToDB('sorted-array')">
                        <svg fill="#000000" height="20px" width="24px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512" xml:space="preserve">
                            <g>
                                <g>
                                    <path d="M440.125,0H0v512h512V71.875L440.125,0z M281.6,31.347h31.347v94.041H281.6V31.347z M136.359,31.347h113.894v125.388
			h94.041V31.347h32.392v156.735H136.359V31.347z M417.959,480.653H94.041V344.816h323.918V480.653z M417.959,313.469H94.041
			v-31.347h323.918V313.469z M480.653,480.653h-31.347V250.775H62.694v229.878H31.347V31.347h73.665v188.082h303.02V31.347h19.108
			l53.512,53.512V480.653z" />
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <textarea id="sorted-array" rows="5" cols="50" readonly> </textarea>
        </div>


        <!-- Graph/Chart Area -->
        <div class="area" id="graph-section">
            <h2>График</h2>
            
            <div id="myChart" style="width:100%; max-width:600px; height:290px;"></div>
        </div>
    </div>
</body>

</html>
